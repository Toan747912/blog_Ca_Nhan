<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tiêu đề động: Lấy tiêu đề trang, hoặc tiêu đề site -->
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Cấu hình Tailwind để kích hoạt Dark Mode bằng class 'dark'
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Màu cho Chế độ Tối
                        'dark-bg': '#0f172a', // (Nền chính - Slate 900)
                        'dark-card': '#1e293b', // (Nền thẻ - Slate 800)
                        'dark-border': '#334155', // (Viền - Slate 700)
                        'dark-text-primary': '#f1f5f9', // (Chữ chính - Slate 100)
                        'dark-text-secondary': '#94a3b8', // (Chữ phụ - Slate 400)
                    },
                }
            }
        }
    </script>
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tải CSS tùy chỉnh từ /static/css/main.css -->
    <link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">

</head>
<body class="min-h-screen text-gray-900 dark:text-dark-text-primary transition-colors duration-300">
    <div class="flex flex-col min-h-screen bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:to-indigo-900 p-4 md:p-8">
        
        <!-- Gọi partial header -->
        {{ partial "header.html" . }}

        <!-- Nội dung chính sẽ được nạp vào đây -->
        <main class="flex-grow">
            {{ block "main" . }}{{ end }}
        </main>

        <!-- Gọi partial footer -->
        {{ partial "footer.html" . }}
    </div>

    <!-- Tải JS tùy chỉnh từ /static/js/main.js -->
    <script src="{{ "/js/main.js" | relURL }}"></script>

    
</body>
</html>
